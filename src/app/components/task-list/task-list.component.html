
<div class="card shadow-lg p-4">
    <div class="card-body">
      <h2 class="card-title text-center">Lista de Tareas</h2>

  <h4 class="text-muted">
    Tareas pendientes: {{ pendingTasksCount }}
  </h4>

  <p *ngIf="tasks.length === 0" class="text-muted">No hay tareas pendientes.</p>
  
  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
      <span [class.text-decoration-line-through]="task.completed">{{ task.title }}</span>
      <div>
        <button class="btn btn-sm btn-success me-2" (click)="toggleCompletion(task.id)">âœ”</button>
        <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">ğŸ—‘</button>
      </div>
    </li>
  </ul>
</div>
